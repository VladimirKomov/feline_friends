<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/styleRegister.css">
  <!-- Enabling Sweet Alert 2 for the modal registration window -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="js/register.js" defer></script>
</head>
<body>
<div id = "container">
  <div id = "header">
    <div id="logo">
      <img id="logoImg" src="img/LogoImg.svg" alt="Logo">
      <div id="logoText">Feline Friends TA</div>
    </div>
    <div id = textHeader>
      <div id = "join">Join Friends</div>
      <div id = "text">let's make the cats' dream come true</div>
    </div>
  </div>
  <div id = "left">
    <form id = "register">
      <input type="text" id="name" name="name" placeholder="Name" required>
      <input type = "text" id="username" name="username" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
      <span id="password-error" style="color: red;"></span>
      <button id="buttonJoinFriends">Join Friends</button>
    </form>
  </div>
  <div id = "right">
  </div>
</div>
</body>
</html>
