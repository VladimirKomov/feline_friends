<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Markers and Form</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css"/>
    <link rel="stylesheet" href="./css/styleCats.css"/>
    <style></style>
</head>
<body>
    <div id="main">
        <div class="top-section">
            <div id="logo" class = "card">
            <img id="logoImg" src="img/LogoImg.svg" alt="Logo">
            <div id="logoText">Feline Friends TA</div>
            <button id = "addCat" class = "button" style="display: none">Add Cat</button>
            <div id="cropImage" style="display: none">
                <button class="button" onclick="document.getElementById('inputImage').click();">
                    Choose File
                </button>
                <input type="file" id="inputImage" accept="image/*" onchange="handleFileChange()"/>
                <div id="imageContainer">
                    <img id="image" src="" alt=""/>
                </div>
                <button class="button" id="cropButton">Crop and Upload</button>
                <div id="croppedResult"></div>
            </div>
        </div>
            <div id="map"></div>
        </div>
        <div id="data" class = "card" style="display: none">
            <form id="addCatForm" enctype="multipart/form-data">
                <output id="url" style="display: none"></output>
                <output id="resultDownload"></output>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="healthIssues">Health Issues:</label>
                <textarea id="healthIssues" name="healthIssues"></textarea>

                <input type="hidden" id="pointId" name="pointId"/>

                <button class="button" id = "addCatBD">Add Cat</button>
            </form>
        </div>
        <div id="catsContainer"></div>
    </div>

<script src="js/combineMapsCats.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
<script type="module" src="js/cats.js"></script>
</body>
</html>
