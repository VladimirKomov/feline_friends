<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header id="header">
    <div id="logo">
        <img id="logoImg" src="img/LogoImg.svg" alt="Logo">
        <div id="logoText">Feline Friends TA</div>
    </div>
    <div id="menu">
        <div id="about" class="menuItem">About</div>
        <div id="adoptCat" class="menuItem">Adopt a cat</div>
        <div id="makeDonation" class="menuItem">Make a donation</div>
    </div>
    <button id="login">Login</button>
    <button id="logout">Logout</button>
</header>
<!-- The login form is processed in js-->
<div id="loginForm">
    <button class="close">X</button> <!-- Кнопка закрытия формы -->
    <h2>Login</h2>
    <form id="loginFormElement">
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <!-- Error message -->
        <div id="errorMessage">Invalid username or password. Please try again.</div>
    </form>
</div>

<!--<div id="welcomeMessage"></div>-->
<div id="main">
    <div id=info>
        <div id=infoText>Complete Care for Tel Aviv Strays: From Food to Forever Homes</div>
        <button id="buttonJoinFriends">Join Friends</button>
        <div id="welcomeMessage"></div>
    </div>
    <!--    <div id = cats>-->
    <div id = "map" class = "map"></div>
    <div id="markerFormModal" style="display: none;">
        <form id="markerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="number_of_cats">Number of Cats:</label>
            <input type="number" id="number_of_cats" name="number_of_cats" required><br>
            <button type="submit">Save Marker</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
    </div>
    <div id="feedingFormModal" style="display: none;">
        <form id="feedingForm">
            <label for="feeding_date">Feeding Date:</label>
            <input type="date" id="feeding_date" name="feeding_date" required><br>
            <button type="submit">Save Feeding</button>
            <button type="button" id="cancelFeedingButton">Cancel</button>
        </form>
    </div>
    <!--        <div id = "cat1" class = "cat"></div>-->
    <!--    </div>-->

</div>
<!--<script src="js/googleMap.js"></script>-->
<!--<script src="js/initMaps.js"></script>-->
<script src="js/combinedMaps.js"></script>
<script type="module" src="js/script.js"></script>
</body>

</html>
