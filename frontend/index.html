<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feline Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header id="header">
    <div id="logo">
        <img id="logoImg" src="img/LogoImg.svg" alt="Logo">
        <div id="logoText">Feline Friends TA</div>
    </div>
    <div id="menu">
        <a id="about" class="menuItem" href="about.html">About</a>
        <a id="adoptCat" class="menuItem" href="cats.html">Cats</a>
        <a id="makeDonation" class="menuItem" href="donation.html">Make a donation</a>
    </div>
    <button id="login">Login</button>
    <button id="logout">Logout</button>
</header>
<!-- The login form is processed in js-->
<div id="loginForm">
    <button class="close">X</button> <!-- Кнопка закрытия формы -->
    <h2>Login</h2>
    <form id="loginFormElement">
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button id="loginButton" type="submit">Login</button>
        <!-- Error message -->
        <div id="errorMessage">Invalid username or password. Please try again.</div>
    </form>
</div>

<div id="main">
    <div id=info>
        <div id=infoText>Complete Care for Tel Aviv Strays: From Food to Forever Homes</div>
        <button id="buttonJoinFriends">Join Friends</button>
    </div>
    <div id = "map" class = "map"></div>
    <div id="markerFormModal" style="display: none;">
        <form id="markerForm">
            <input type="text" id="name" name="name" required placeholder="point's name"><br>
            <input type="number" id="number_of_cats" name="number_of_cats" required placeholder="number of Cats"><br>
            <button type="submit">Save Marker</button>
            <button type="button" class="cancelButton" id="cancelButton">Cancel</button>
        </form>
    </div>
    <div id="feedingFormModal" style="display: none;">
        <form id="feedingForm">
            <label for="feeding_date">Feeding Date:</label>
            <input type="datetime-local" id="feeding_date" name="feeding_date" required><br>
            <button type="submit">Save Feeding</button>
            <button type="button" id="cancelFeedingButton">Cancel</button>
        </form>
    </div>
    <!-- Modal window with warning -->
    <div id="loginWarningModal" style="display: none;">
        <form id="warningForm">
            <h2>Registration Required</h2>
            <p>You must be logged in to change points on the map.</p>
            <p>Please log in or <a href="/register.html">register</a> to continue.</p>
            <button type="button" class="cancelButton" id="cancelButtonWarningModal">Cancel</button>
        </form>
    </div>

</div>
<script type="module" src="/js/script.js"></script>
<script type="module" src="/js/maps.js"></script>
</body>

</html>
